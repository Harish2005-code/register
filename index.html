<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portal | Harish</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px 0;
            box-shadow: var(--card-shadow);
            position: relative;
            z-index: 10;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
            font-size: 28px;
        }
        
        .auth-buttons button {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            margin-left: 10px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }
        
        .auth-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        /* Dashboard Styles */
        .dashboard {
            display: flex;
            min-height: calc(100vh - 80px);
        }
        
        .sidebar {
            width: 250px;
            background-color: white;
            padding: 30px 20px;
            box-shadow: var(--card-shadow);
            border-right: 1px solid #e0e0e0;
        }
        
        .profile-card {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--light);
            box-shadow: var(--card-shadow);
            margin: 0 auto 15px;
        }
        
        .profile-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .profile-role {
            color: #666;
            font-size: 14px;
        }
        
        .main-content {
            flex: 1;
            padding: 30px;
            background-color: white;
        }
        
        .welcome-message {
            background: linear-gradient(135deg, var(--accent), var(--success));
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
        }
        
        .welcome-message h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        /* Auth Modal Styles */
        .auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .auth-container {
            background-color: white;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .auth-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .auth-header h2 {
            font-size: 22px;
        }
        
        .close-auth {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        .auth-body {
            padding: 30px;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            transition: var(--transition);
        }
        
        .auth-tab.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: var(--transition);
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
        }
        
        .auth-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }
        
        .auth-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        /* Success Message */
        .success-message {
            text-align: center;
            padding: 40px 20px;
        }
        
        .success-icon {
            font-size: 60px;
            color: var(--success);
            margin-bottom: 20px;
        }
        
        .success-message h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        .success-message p {
            color: #666;
            margin-bottom: 25px;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }
            
            .auth-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-user-shield"></i>
                <span>Professional Portal</span>
            </div>
            <div class="auth-buttons">
                <button id="loginBtn">Login</button>
                <button id="signupBtn">Sign Up</button>
            </div>
        </div>
    </header>

    <!-- Dashboard -->
    <div class="dashboard">
        <div class="sidebar">
            <div class="profile-card">
                <img src="Hari.jpg" alt="Harish" class="profile-img" id="profileImage">
                <h3 class="profile-name">Harish</h3>
                <p class="profile-role">Premium Member</p>
            </div>
        </div>
        <div class="main-content">
            <div class="welcome-message">
                <h1>Welcome to Your Dashboard</h1>
                <p>Manage your account, view your profile, and access exclusive content.</p>
            </div>
            <!-- Dashboard content would go here -->
        </div>
    </div>

    <!-- Auth Modals -->
    <div class="auth-modal" id="authModal">
        <div class="auth-container">
            <div class="auth-header">
                <h2 id="authTitle">Sign Up</h2>
                <button class="close-auth" id="closeAuth">&times;</button>
            </div>
            <div class="auth-body">
                <div class="auth-tabs">
                    <div class="auth-tab" id="loginTab">Login</div>
                    <div class="auth-tab active" id="signupTab">Sign Up</div>
                </div>
                
                <!-- Signup Form -->
                <form id="signupForm">
                    <div class="form-group">
                        <label for="registerNumber">Register Number</label>
                        <input type="text" id="registerNumber" class="form-control" placeholder="Enter your register number" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" class="form-control" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="auth-btn">Sign Up</button>
                </form>
                
                <!-- Login Form (initially hidden) -->
                <form id="loginForm" style="display: none;">
                    <div class="form-group">
                        <label for="loginRegisterNumber">Register Number</label>
                        <input type="text" id="loginRegisterNumber" class="form-control" placeholder="Enter your register number" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="auth-btn">Login</button>
                </form>
                
                <!-- Success Message (initially hidden) -->
                <div class="success-message" id="successMessage" style="display: none;">
                    <div class="success-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h2>Thank you for registration!</h2>
                    <p>Your account has been successfully created.</p>
                    <button class="auth-btn" id="continueBtn">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const authModal = document.getElementById('authModal');
        const closeAuth = document.getElementById('closeAuth');
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const successMessage = document.getElementById('successMessage');
        const authTitle = document.getElementById('authTitle');
        const continueBtn = document.getElementById('continueBtn');
        const profileImage = document.getElementById('profileImage');
        
        // Image upload functionality
        profileImage.addEventListener('click', function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = event => {
                    profileImage.src = event.target.result;
                    // Store in localStorage to persist across pages
                    localStorage.setItem('profileImage', event.target.result);
                };
                reader.readAsDataURL(file);
            };
            input.click();
        });
        
        // Check for stored image
        if (localStorage.getItem('profileImage')) {
            profileImage.src = localStorage.getItem('profileImage');
        }
        
        // Show modal functions
        function showLogin() {
            authModal.style.display = 'flex';
            authTitle.textContent = 'Login';
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
            successMessage.style.display = 'none';
        }
        
        function showSignup() {
            authModal.style.display = 'flex';
            authTitle.textContent = 'Sign Up';
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.style.display = 'block';
            loginForm.style.display = 'none';
            successMessage.style.display = 'none';
        }
        
        // Event Listeners
        loginBtn.addEventListener('click', showLogin);
        signupBtn.addEventListener('click', showSignup);
        
        closeAuth.addEventListener('click', function() {
            authModal.style.display = 'none';
        });
        
        loginTab.addEventListener('click', showLogin);
        signupTab.addEventListener('click', showSignup);
        
        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target === authModal) {
                authModal.style.display = 'none';
            }
        });
        
        // Form submissions
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real app, you would send this data to a server
            const registerNumber = document.getElementById('registerNumber').value;
            const password = document.getElementById('signupPassword').value;
            
            // Store credentials (in a real app, use proper authentication)
            localStorage.setItem('registerNumber', registerNumber);
            localStorage.setItem('password', password);
            
            // Show success message
            signupForm.style.display = 'none';
            successMessage.style.display = 'block';
        });
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const registerNumber = document.getElementById('loginRegisterNumber').value;
            const password = document.getElementById('loginPassword').value;
            
            // Check credentials (in a real app, verify with server)
            const storedNumber = localStorage.getItem('registerNumber');
            const storedPassword = localStorage.getItem('password');
            
            if (registerNumber === storedNumber && password === storedPassword) {
                // Show success message
                loginForm.style.display = 'none';
                successMessage.querySelector('h2').textContent = 'Login Successful!';
                successMessage.querySelector('p').textContent = 'You are now logged in to your account.';
                successMessage.style.display = 'block';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });
        
        continueBtn.addEventListener('click', function() {
            authModal.style.display = 'none';
            // Reset forms
            signupForm.reset();
            loginForm.reset();
        });
    </script>
</body>
</html>
